# devices section.
# Here we use an enum to tell subdevsrc2 which camera to use.
[devices]
scanner=enum
property=camera-device

# GStreaemer elements
[video-source]
element=droidcamsrc

[viewfinder-sink]
element=droideglsink
renderer=nemo
use-fence=true

[audio-source]
element=pulsesrc

# caps for audio
[audio-capture-caps]
caps = "audio/x-raw, format=S16LE, rate=(int)48000, channels=(int)2"

# Specifying resolutions and capture properties:
# Generic sections are called [image] and [video]
# A specific section per device can be created and named
# [image-<camera id>] and [video-<camera id>]
# Options from the device specific section override options from the generic section

# Defaults
[image]
profile-name=image-profile
profile-path=image.gep
extension=jpg

[video]
profile-name=video-profile
profile-path=video.gep
extension=mp4

# Primary camera
[image-0]
presets=image-high-16:9,image-medium-16:9,image-low-16:9,image-high-4:3,image-medium-4:3,image-low-4:3

[video-0]
presets=video-high,video-medium,video-low,video-tiny

#[image-1]
#presets=sec-image-low

#[video-1]
#presets=sec-video-low

# presets
[image-high-16:9]
name=high
capture = 3264x1840
preview = 960x540
viewfinder = 1280x720
fps = 30
night = -1
megapixels = 6
aspectratio=16:9

[image-medium-16:9]
name=medium
capture = 2592x1456
preview = 960x540
viewfinder = 1280x720
fps = 30
night = -1
megapixels = 3.7
aspectratio=16:9

[image-low-16:9]
name=low
capture = 2048x1152
preview = 960x540
viewfinder = 1280x720
fps = 30
night = -1
megapixels = 2.3
aspectratio=16:9

[image-high-4:3]
name=high
capture = 3264x2448
preview = 810x540
viewfinder = 640x480
fps = 30
night = -1
megapixels = 8
aspectratio=4:3

[image-medium-4:3]
name=medium
capture = 2592x1944
preview = 810x540
viewfinder = 640x480
fps = 30
night = -1
megapixels = 5
aspectratio=4:3

[image-low-4:3]
name=low
capture = 2048x1536
preview = 810x540
viewfinder = 640x480
fps = 30
night = -1
megapixels = 3
aspectratio=4:3

[video-high]
name=high
capture = 1920x1088
preview = 1280x720
viewfinder = 1280x720
fps = 30
night = -1
aspectratio=16:9
resolution=1080p

[video-medium]
name=medium
capture = 1280x720
preview = 1280x720
viewfinder = 1280x720
fps = 30
night = -1
aspectratio=16:9
