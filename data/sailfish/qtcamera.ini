# devices section.
# Here we use an enum to tell subdevsrc2 which camera to use.
[devices]
scanner=enum
property=camera-device

# GStreaemer elements
[video-source]
element=droidcamsrc

[viewfinder-sink]
element=droideglsink
renderer=nemo
use-fence=true

[audio-source]
element=pulsesrc

# caps for audio
[audio-capture-caps]
caps = "audio/x-raw-int, channels=(int)2, width=(int)16, depth=(int)16, rate=(int)48000"

# Specifying resolutions and capture properties:
# Generic sections are called [image] and [video]
# A specific section per device can be created and named
# [image-<camera id>] and [video-<camera id>]
# Options from the device specific section override options from the generic section

# Defaults
[image]
profile-name=image-profile
;profile-path=image.gep
extension=jpg

[video]
profile-name=video-profile
profile-path=video.gep
extension=mp4

# Primary camera
[image-0]
presets=image-high-16:9

[video-0]
presets=video-high

# presets
[image-high-16:9]
name=high
capture = 3264x1840
preview = 1280x720
viewfinder = 1280x720
fps = 30
night = 10
megapixels = 6
aspectratio=16:9

[video-high]
name=high
capture = 1920x1088
preview = 1280x720
fps = 30
night = 10
aspectratio=16:9
resolution=1080p

[roi]
element=facetracking
enable=message
message=regions-of-interest


[%General]
preview-supported=false

[quirks-0]
quirks = NoSceneModeChangeDuringRecording

[quirks-1]
quirks = NoNightSceneMode, NoFlash, NoVideoTorch, NoAutoFocus, NoSceneModeChangeDuringRecording

[media-type]
viewfinder-caps = video/x-android-buffer
image-capture-caps = image/jpeg
video-capture-caps = video/x-raw-data
