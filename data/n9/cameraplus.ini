[quill]
previewSize = @Size(854 480)
previewFlavorName = screen
gridSize =  @Size(170 170)
gridFlavorName = cropped
thumbnailExtension = jpeg

# QColor(Qt::black)
backgroundRenderingColor = @Variant(\0\0\0\x43\x1\xff\xff\0\0\0\0\0\0\0\0)

# Unset to use the default
# temporaryFilePath =
dbusThumbnailingEnabled = true
thumbnailCreationEnabled = true

[gallery]
enabled = true
type = dbus
path = /
interface = com.nokia.maemo.meegotouch.GalleryInterface
dest = com.nokia.Gallery
method = showCameraRoll

[share]
enabled = true
type = dbus
path = /
interface = com.nokia.maemo.meegotouch.ShareUiInterface
dest = com.nokia.ShareUi
method = share

[sounds]
imageCaptureStarted = /usr/share/cameraplus/sounds/CameraClick.wav
imageCaptureEnded = 
videoRecordingStarted = /usr/share/cameraplus/sounds/VideoRecord.wav
videoRecordingEnded = /usr/share/cameraplus/sounds/VideoStop.wav
autoFocusAcquired = /usr/share/cameraplus/sounds/CameraFocus.wav
autoFocusFailed = /usr/share/cameraplus/sounds/CameraFocusFailed.wav
