[quill]
previewSize = @Size(854 480)
previewFlavorName = screen
gridSize =  @Size(170 170)
gridFlavorName = cropped
thumbnailExtension = jpeg

# QColor(Qt::black)
backgroundRenderingColor = @Variant(\0\0\0\x43\x1\xff\xff\0\0\0\0\0\0\0\0)

# Unset to use the default
# temporaryFilePath =
dbusThumbnailingEnabled = true
thumbnailCreationEnabled = true

[gallery]
enabled = true
type = dbus
path = /
interface = com.nokia.maemo.meegotouch.GalleryInterface
dest = com.nokia.Gallery
method = camera-roll:showCameraRoll

[share]
enabled = true
type = dbus
path = /
interface = com.nokia.maemo.meegotouch.ShareUiInterface
dest = com.nokia.ShareUi
method = share:share

[sounds]
imageCaptureStarted = /usr/share/sounds/ui-tones//snd_camera_shutter.wav
imageCaptureEnded = 
videoRecordingStarted = /usr/share/sounds/ui-tones//snd_camera_video_record_start.wav
videoRecordingEnded = /usr/share/sounds/ui-tones//snd_camera_video_record_stop.wav
autoFocusAcquired = /usr/share/sounds/ui-tones//snd_camera_af.wav
