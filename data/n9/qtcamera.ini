[devices]
scanner=enum
property=camera-device

[video-source]
element=subdevsrc2

[viewfinder-sink]
element=gltexturesink
renderer=meego

[audio-source]
element=pulsesrc

[wrapper-video-source]
element=camsrcbin
property=video-source

[image]
presets=image-low,image-medium,image-high
default=image-medium
profile-name=image-profile
profile-path=image.gep
extension=jpg

[video]
presets=video-low,video-medium,video-high
default=video-high
profile-name=video-profile
profile-path=video.gep
extension=mp4

[image-low]
name=low
capture = 2304x1296
preview = 912x514
viewfinder = 848x480
fps = 30
night = 10

[image-medium]
name=medium
capture = 3136x1760
preview = 912x512
viewfinder = 848x480
fps = 30
night = 10

[image-high]
name=high
capture = 3552x2000
preview = 912x514
viewfinder = 848x480
fps = 30
night = 10

[video-low]
name=low
capture = 640x480
preview = 640x480
fps = 30
night = 10

[video-medium]
name=medium
capture = 848x480
preview = 848x480
fps = 30
night = 10

[video-high]
name=high
capture = 1280x720
preview = 1280x720
fps = 30
night = 10

[audio-capture-caps]
caps = "audio/x-raw-int, channels=(int)2, width=(int)16, depth=(int)16, rate=(int)48000"
